cfgs:
  default:
    branches: ['legacy-cloud-provider']
    inherit:
      cloud-provider-gcp-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
  release-branches:
    index: 1
    branches: ['release-.*']
    inherit:
      cloud-provider-gcp:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'